<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <div class="box">
      <div class="img">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
      </div>
      <div class="title">
        <h1>Is it a Palindrome?</h1>
      </div>
      <div class="check-text">
        <p>Enter in text to check for a palindrome:</p>
        <div class="submit-container">
          <input type="text" id="text-input" name="">
          <button type="button" id="check-btn">Check</button>
          <div id="result"></div>
        </div>
      </div>
      <div class="info">
        <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
